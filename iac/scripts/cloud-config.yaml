#cloud-config

groups:
  - terraform

users:
  - default
  - name: koki
    gecos: Koki Morino
    shell: /bin/bash
    primary_group: terraform
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    lock_passwd: false
    ssh_authorized_keys:
      - ssh-rsa  koki

runcmd:
  - sudo su koki
  - sudo apt-get update
  - sudo apt-get upgrade -y
